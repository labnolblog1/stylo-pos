<!DOCTYPE html>
<html>
<head>
<title>Add Salesman</title>
<meta charset="UTF-8">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.header {
    background: black;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 22px;
}

.container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
}

.add-btn {
    background: black;
    color: white;
    margin-bottom: 20px;
}

.salesman {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #eee;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    font-size: 18px;
}

.delete-btn {
    background: red;
    color: white;
    padding: 6px 12px;
    font-size: 16px;
    border-radius: 6px;
}

.home-btn {
    margin-top: 20px;
    background: #444;
    color: white;
}
</style>
</head>

<body>

<div class="header">Add Salesman</div>

<div class="container">

    <input id="name" placeholder="Enter Salesman Name">
    <button class="add-btn" onclick="addSalesman()">Add Salesman</button>

    <div id="list"></div>

    <button class="home-btn" onclick="window.location.href='index.html'">
        â¬… Back to Home
    </button>

</div>

<script>
function getSalesmen() {
    return JSON.parse(localStorage.getItem("salespersons")) || [];
}

function saveSalesmen(data) {
    localStorage.setItem("salespersons", JSON.stringify(data));
}

function loadSalesmen() {
    const list = document.getElementById("list");
    const data = getSalesmen();
    list.innerHTML = "";

    if (data.length === 0) {
        list.innerHTML = "<p>No salesman added yet.</p>";
        return;
    }

    data.forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "salesman";
        div.innerHTML = `
            <span>${name}</span>
            <button class="delete-btn" onclick="removeSalesman(${index})">X</button>
        `;
        list.appendChild(div);
    });
}

function addSalesman() {
    const input = document.getElementById("name");
    const name = input.value.trim();
    if (!name) {
        alert("Enter salesman name");
        return;
    }

    const data = getSalesmen();
    data.push(name);
    saveSalesmen(data);
    input.value = "";
    loadSalesmen();
}

function removeSalesman(index) {
    const data = getSalesmen();
    data.splice(index, 1);
    saveSalesmen(data);
    loadSalesmen();
}

loadSalesmen();
</script>

</body>
</html>
